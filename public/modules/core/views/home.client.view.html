<section data-ng-controller="HomeController">
	<div class="jumbotron text-center">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
				<!--<img alt="MEAN.JS" class="img-responsive text-center" src="modules/core/img/brand/logo.png" />-->
				<section data-ng-controller="AdvertsController" data-ng-init="find()">
						<div class="page-header">
								<h1>Immo</h1>
						</div>
						<div class="list-group">
								<a data-ng-repeat="advert in adverts" data-ng-href="#!/adverts/{{advert._id}}" class="list-group-item">
							<small class="list-group-item-text">
								Posted on
								<span data-ng-bind="advert.created | date:'medium'"></span>
								by
								<span data-ng-bind="advert.user.displayName"></span>
							</small>
							<h4 class="list-group-item-heading" data-ng-bind="advert.name"></h4>
							<h4 class="list-group-item-heading" data-ng-bind="advert.prix"></h4>
								</a>
						</div>
						<div class="alert alert-warning text-center" data-ng-hide="!adverts.$resolved || adverts.length">
							No Adverts yet, why don't you <a href="/#!/adverts/create">create one</a>?
						</div>
				</section>
			</div>
		</div>
		<br>
		<div class="row">
			<p class="lead">

			</p>
		</div>
		<div class="row">
			<p data-ng-if="subitem.shouldRender(authentication.user);">
				<a class="btn btn-primary btn-lg" href="/#!/signin" target="_blank">+</a>
			</p>
		</div>
	</div>
	<div>

	</div>
	<div class="row">
		<div class="col-md-3">

		</div>
		<div class="col-md-3">

		</div>
		<div class="col-md-3">

		</div>
		<div class="col-md-3">

		</div>
	</div>
	<div class="well">

	</div>
	<br>Enjoy &amp; Keep Us Updated,
	<br>The MEAN.JS Team.
</section>
